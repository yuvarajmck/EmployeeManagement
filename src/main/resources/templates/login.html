<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

  <title>Login Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<section layout:fragment="body" >
  <style>
    .main {
      padding: 0px 10px;
      margin-top: 250px;
    }
    .title-text{
      font-size: x-large;
      font-weight: bold;
      color: gray;
      margin-bottom: 20px;
    }
    @media screen and (max-width: 450px) {
      .login-form{
        margin-top: 10%;
      }
      .register-form{
        margin-top: 10%;
      }
    }
    @media screen and (min-width: 768px){
      .main{
        margin-left: 30%;
      }

      .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
  </style>
  <div class="main">
    <div class="title-text">Log In</div>
    <div class="col-md-6 col-sm-12">
      <div th:if="${param.error}" class="alert alert-success">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.</div>
      <div class="login-form">
        <form method="post" th:action="@{/login}">
          <div class="form-group">
            <label>Username</label>
            <input
                    id="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password">
          </div>
          <a th:href="@{/register}" type="submit" class="btn btn-primary mt-2">Don't have an account? Register here</a>
          <button type="submit" value="Log in" class="btn btn-secondary mt-2">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
</html>
